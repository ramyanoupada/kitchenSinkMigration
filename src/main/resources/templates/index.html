<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/static/style.css}">
    <title>KitchenSink Application</title>
</head>
<body>
<form th:action="@{/register}" th:object="${member}" method="post">
    <h2>Member Registration</h2>
    <p>Enforces annotation-based constraints defined on the model class.</p>

    <table>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" th:field="*{name}" /></td>
            <td th:if="${#fields.hasErrors('name')}" class="invalid">
                <span th:errors="*{name}"></span>
            </td>
        </tr>

        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" th:field="*{email}" /></td>
            <td th:if="${#fields.hasErrors('email')}" class="invalid">
                <span th:errors="*{email}"></span>
            </td>
        </tr>

        <tr>
            <td><label for="phoneNumber">Phone #:</label></td>
            <td><input type="text" id="phoneNumber" th:field="*{phoneNumber}" /></td>
            <td th:if="${#fields.hasErrors('phoneNumber')}" class="invalid">
                <span th:errors="*{phoneNumber}"></span>
            </td>
        </tr>
    </table>

    <p>
        <button type="submit" class="register">Register</button>
    </p>

    <div th:if="${#fields.hasGlobalErrors()}" class="messages">
        <ul>
            <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
        </ul>
    </div>
</form>

<h2>Members</h2>

<div th:if="${#lists.isEmpty(members)}">
    <em>No registered members.</em>
</div>

<table th:if="${not #lists.isEmpty(members)}" class="simpletablestyle">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone #</th>
        <th>REST URL</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.email}"></td>
        <td th:text="${member.phoneNumber}"></td>
        <td>
            <a th:href="@{/rest/members/{id}(id=${member.id})}">/rest/members/{id}</a>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="5">
            REST URL for all members:
            <a th:href="@{/rest/members}">/rest/members</a>
        </td>
    </tr>
    </tfoot>
</table>

</body>
</html>
